<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Alex Berke | API Resume</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <meta property="og:image" content="/static/favicon-big.gif" />
    <link rel="stylesheet" type="text/css" href="/static/css/api-resume.css">
    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
    <script src="/static/bower_components/Autolinker.js/dist/Autolinker.js"></script>
    <script src="/static/bower_components/jsonpanel/jsonpanel.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43101146-2', 'auto');
      ga('send', 'pageview');
    </script>

    <script>
      $(function(){

        var $json = $('.jsonpanel');

        var data;
        var getJSON = function(url) {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", url, true);
          xhr.onload = function() {
            var status = xhr.status;
            if (status == 200) {
              data = JSON.parse(xhr.responseText);

              $json.jsonpanel({data: data});

              // turn URLs into links
              $json.find('.val.string').each(function(i, el){
                var $el = $(el);
                var linked = Autolinker.link($el.text());
                $el.html(linked);
              });
            } else {
              console.log('Error fetching ' + url, status);
            }
          };
          xhr.send();
        };
        getJSON('/resume.json');
      });
    </script>
  </head>
  <body>
    <div class="jsonpanel"></div>
    <ul class="meta-links">
      <li>
        <a href="/resume.json">View raw</a>
      </li>
    </ul>
  </body>
</html>
